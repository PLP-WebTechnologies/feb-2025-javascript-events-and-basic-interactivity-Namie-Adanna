<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h2>Event Handling</h2>
            <button id="colorButton" class="btn">Click Me!</button>
            <div id="hoverBox" class="hover-box">Hover over me!</div>
            <div id="keypressDisplay" class="keypress-display">Press any key...</div>
            <button id="secretButton" class="btn">Double click for surprise!</button>
        </section>
        
        <section class="section">
            <h2>Image Gallery</h2>
            <div class="gallery">
                <button id="prevBtn" class="gallery-btn">&lt;</button>
                <img id="galleryImage" src="https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg" alt="Gallery Image">
                <button id="nextBtn" class="gallery-btn">&gt;</button>
            </div>
          
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Section 1</button>
                    <div class="accordion-content">
                        <p>This is the content for section 1. Click the header to toggle visibility.</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Section 2</button>
                    <div class="accordion-content">
                        <p>This is the content for section 2. Click the header to toggle visibility.</p>
                    </div>
                </div>
            </div>
        </section>
      
        <section class="section">
            <h2>Form Validation</h2>
            <form id="validationForm" class="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <span class="validation-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="validation-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="validation-message"></span>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
